<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price block</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div style="display: flex; gap: 40px">
      <div class="twpx-price-block">
        <div class="twpx-price-block__price">4 490 ₽</div>
        <div class="twpx-price-block__presence">
          Наличие: <span>44 шт</span>
        </div>
        <div class="twpx-price-block__labels">
          <span>Бесплатная доставка</span>
        </div>
      </div>

      <div class="twpx-price-block">
        <div class="twpx-price-block__price"><span>от</span> 4 490 ₽</div>
        <div class="twpx-price-block__presence">
          Наличие: <span>44 шт</span>
        </div>
        <div class="twpx-price-block__labels">
          <span>Бесплатная доставка</span>
        </div>
      </div>

      <div class="twpx-price-block">
        <div class="twpx-price-block__title">
          Cпециальная цена от Wonderlight
        </div>
        <div class="twpx-price-block__price">4 490 ₽</div>
        <div class="twpx-price-block__presence">
          Наличие: <span>44 шт</span>
        </div>
        <div class="twpx-price-block__labels">
          <span>Бесплатная доставка</span>
        </div>
      </div>
    </div>
  </body>
</html>
